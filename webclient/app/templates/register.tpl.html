
<div>
  <h1>Registrieren</h1>
  <form name="registerForm" ng-submit="registerForm.$valid &amp;&amp; arePasswordsIdentical() &amp;&amp; register()" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Anmeldename:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.userName" placeholder="Benutzername" required="required" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Anzeigename:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.displayName" placeholder="Anzeigename" required="required" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">E-Mail Adresse:</label>
      <div class="col-sm-10">
        <input type="email" ng-model="user.mailAddress" placeholder="E-Mail Adresse" required="required" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Passwort:</label>
      <div class="col-sm-10">
        <input type="password" ng-model="user.password" placeholder="Passwort" required="required" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Passwort wiederholen:</label>
      <div class="col-sm-10">
        <input type="password" ng-model="user.passwordRepetition" placeholder="Passwort" required="required" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-default-alt">Registrieren</button>
      </div>
    </div>
  </form>
</div>
